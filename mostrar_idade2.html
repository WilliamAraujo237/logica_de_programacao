<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar idade</title>
</head>
<body>
    
</body>
<script>

    //função para pular linha, tag <hr> faz uma linha de ponta a ponta da tela.
    function pulaLinha(){
        document.write("<br><hr><br>");
    }

    //função para escrever na tela
    function MostrarFrase(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    // usanso variavei já estabelecidas
    var ano = 2019;
    MostrarFrase("eu nasci em :" + (ano - 21));
    MostrarFrase("Adriano nasceu em :" + (ano - 22));
    MostrarFrase("paulo nasceu em: " + (ano - 32));
</script>
</html>
