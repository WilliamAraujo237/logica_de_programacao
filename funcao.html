<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primaira Função</title>
</head>
<body>
    <h1>pulando linhas</h1>
</body>
<script>
//colocando uma função
    function pulaLinha() {
        document.write("<br><br>");
    }

//variavel simples
    var idade = 2022 - 2001;
    
    document.write("meus estudos estão evoluindo");
    pulaLinha();//função criada
    document.write("a minha idade é : " + idade);
    pulaLinha();//função criada
    document.write("o curso já está em 39%");


</script>
</html>
