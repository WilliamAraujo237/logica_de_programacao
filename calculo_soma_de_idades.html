<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculo de idades</title>
</head>
<body>
    <h1>calculo da média das idades de um colaborador</h1>
</body>
<script>
// declarando variaveis    
var idadeLinda=12;
var idadedeGuaraciara=13;
var idadePerola=15;

// variavel com valor da média das idades das garotas
var somaIdade = (idadeLinda + idadePerola + idadedeGuaraciara)/3;

// metodo Math.round, serve para fazer o arredondamento dos valores em JS
document.write("é média da idade das garotas é : "+ Math.round(somaIdade));
</script>
</html>
